
<html lang="en">
<head>
	<meta charaset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>ComputerJockey &ndash; Menu</title>
	<link rel="shortcut icon" href="https://cdn1.iconfinder.com/data/icons/3d-printing-icon-set/32/3d_print.png">
	<link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.3.0/pure-min.css">
	<link rel="stylesheet" href="http://netdna.bootstrapcdn.com/font-awesome/3.1.1/css/font-awesome.css">
	<link rel="stylesheet" type="text/css" href="/static/button.css">
	<link rel="stylesheet" type="text/css" href="/static/style.css">
	<div id = "menu" class="pure-menu pure-menu-open pure-menu-horizontal pure-menu-selected" "pure-menu-heading">
		<li><a href="/" class="pure-menu-heading">ComputerJockey</a></li>
		<ul>
		  {% if not username %}
		  <li><a href="/login">My Profile</a></li>
		  <li><a href="/my-B">My Builds</a></li>
		  <li><a href="/build">Builds</a></li>
		  <li><a href="/about-us">About Us</a></li>
		  {% else %}
		  <li><a href="/"+username>My Profile</a></li>
		  <li><a href="/my-B">My Builds</a></li>
		  <li><a href="/build">Builds</a></li>
		  <li><a href="/about-us">About Us</a></li>
		  
		  <li id="search">
		    <form method="POST" class="pure-form">
		      <input type="text" class="pure-input-rounded" placeholder="Search a part.">
		      <button type="submit" class=" button-search pure-button">Search</button>
		  </li>
		
		</ul>
	</div>
	
      </ul>
      
    </div>
    
    <style type="text/css">
     #main
     {
     position:absolute;
     top:50%;
     right:0;
     left:0;
     }
     
     #frm
     {
     display: inline-block;
     vertical-align: middle;
     line-height: 14px; 
     }
    </style>

  </head>

<body>
 
<center>
  <div id="main">
   <form id="frm" class="pure-form pure-form-aligned" method="POST">
     <fieldset>
       <div  class="pure-control-group">
	 <label for="name">Username</label>
	 <input id="name" type="text" placeholder="Username">
       </div>
       <div class="pure-control-group">
	 <label for="password">Password</label>
	 <input id="password" type="password" placeholder="Password">
       </div>
       <button type="submit" class="pure-button pure-button-primary">Sign in</button>
       <p>
         Don't have an account? <a href="/register">Register here!</a>
       </p>
     </fieldset>
   </form>
  </div>
</center>
    
</body >
